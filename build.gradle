plugins {
    id 'java'
}

group 'AmazonTest'
version '1.0-SNAPSHOT'

sourceCompatibility = 17

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.7.2'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.10.1'
    implementation 'com.google.guava:guava:30.1.1-jre'
    testImplementation group: 'junit', name: 'junit', version: '4.12' 
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'
    testImplementation 'io.cucumber:cucumber-junit:6.11.0'
    testImplementation group: 'info.cukes', name: 'cucumber-junit', version: '1.2.5'
    // https://mvnrepository.com/artifact/tech.grasshopper/extentreports-cucumber6-adapter
    implementation group: 'tech.grasshopper', name: 'extentreports-cucumber6-adapter', version: '2.8.2'
}

configurations {
    cucumberRunTime{
        extendsFrom testImplementation
    }
}


tasks.named('test') {
    useJUnitPlatform()
}

test{
    systemProperty "cucumber.options", System.getProperty("cucumberOptions")
}
